<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div id="wrapper">
        <!-- content-->
        <form id="content">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" >
                </span>

            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" >

                </span>

            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 확인</label></h3>
                <span class="box int_pass_check">
                    <input type="password" id="pswd2" class="int" >
                </span>
            </div> 

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" >
                </span>
            </div>

             <!-- EMAIL -->
             <div>
                <h3 class="join_title"><label for="email">이메일<span class="optional"></span></label></h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" placeholder="선택입력">
                </span>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" id="mobile" class="int" placeholder="전화번호 입력">
                </span>
            </div>

            <div>
                <h3 class="join_title"><label for="address">주소</label></h3>
                <span class= "box_post int_address">
                    <input type="text" id="sample2_postcode" class="int_post" placeholder="우편번호">
                    <input type="button" id="btn_post" onclick="sample2_execDaumPostcode()" value="우편번호 찾기"><br>
                </span>
                    
                <span class= "box int_address">
                    <input type="text" id="sample2_address" class="int" placeholder="주소"><br>
                </span>
                <span class= "box int_address">
                    <input type="text" id="sample2_detailAddress" class="int" placeholder="상세주소">
                </span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
